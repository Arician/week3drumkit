<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="pageContent">
    <header>
        <h1 id="title">Drum Kit</h1>
        <h2>Press buttons, get music</h2>
    </header>
    <div id="hero">
        
            <button id="clapBtn">
                <h2>7</h2>
                CLAP
                <audio src(unkown) id="clap" autoplay="false"></audio>
            </button>

            <button id="hihatBtn">
                <h2>8</h2>
                HIHAT
                <audio src(unkown) id="hihat" autoplay="false"></audio>
            </button>

            <button id="boomBtn">
                <h2>9</h2>
                BOOM
                <audio src(unkown) id="boom" autoplay="false"></audio>
            </button>

            <button id="kickBtn">
                <h2>4</h2>
                KICK
                <audio src(unkown) id="kick" autoplay="false"></audio>
            </button>

            <button id="openhatBtn">
                <h2>5</h2>
                OPENHAT
                <audio src(unkown) id="openhat" autoplay="false"></audio>
            </button>

            <button id="rideBtn">
                <h2>6</h2>
                RIDE
                <audio src(unkown) id="ride" autoplay="false"></audio>
            </button>

            <button id="snareBtn">
                <h2>1</h2>
                SNARE
                <audio src(unkown) id="snare" autoplay="false"></audio>
            </button>

            <button id="tinkBtn">
                <h2>2</h2>
                TINK
                <audio src(unkown) id="tink" autoplay="false"></audio>
            </button>

            <button id="tomBtn">
                <h2>3</h2>
                TOM
                <audio src(unkown) id="tom" autoplay="false"></audio>
            </button>

    </div>

</div>
    <script src="app.js"></script>
</body>
</html>
